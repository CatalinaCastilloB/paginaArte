<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="./css/estilo.css" />
    
    <title>Contacto</title>
</head>
<body>

    <div id="header"></div>
    

    <main>
        <div class="titulo">
            <h1>Contacto</h1>
        </div>

        <div class="base">
            <form id="cuadroTexto" type="text" value="">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre">
                    <br>
                <label for="correo">Correo</label><br>
                <input type="email" id="correo" name="correo">
                    <br>
                <label for="mensaje">Mensaje</label><br>
                <textarea cols="40" rows="5" id="mensaje" name="mensaje"></textarea>
                    <br>

            <button id="btn-contact" type="submit"  class="btn btn-outline-info">Info</button>

            </form>
        </div>

        <div class="base">

            
        </div>
    </main>

    <div id="footer"></div>

    
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/script.js"></script>
    </body>
</html>
