<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css" />
    
    <title>Mi arte</title>
</head>
<body>
    <div id="header"></div>
    
    <div class="titulo">
        <h1>Mi arte</h1>
    </div>


    <!-- Carrusel de bootstrap-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/breakin_001.png" class="d-block w-100" alt="personajes originales interactuando con personajes de kirby">
          </div>
          <div class="carousel-item">
            <img src="/assets/herencia.png" class="d-block w-100" alt="sketch de ilustracion original 'herencia', con tematica de crisis ambiental">
          </div>
          <div class="carousel-item">
            <img src="/assets/rin_002.png" class="d-block w-100" alt="fan art de vocaloid kagamine rin">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <div id="footer"></div>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/component.js"></script>
    </body>
</html>
